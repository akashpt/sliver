<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report — Sliver Strip Detection</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        :root {
            --primary: #5a191f;
            --primary-mid: #7a2229;
            --primary-light: #f7eeef;
            --accent: #c0202e;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --green: #16a34a;
            --green-bg: #dcfce7;
            --red-bg: #fee2e2;
            --amber: #d97706;
            --amber-bg: #fef3c7;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ─── HEADER ─── */
        header {
            background: var(--primary);
            color: var(--white);
            height: 80px;
            padding: 0 1.6rem;
            display: flex;
            align-items: center;

            box-shadow: 0 2px 10px rgba(90, 25, 31, 0.35);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-shrink: 0;
        }

        .logo-icon {
            margin-right: 15px;
            width: 150px;
            height: 50px;
            background: rgb(255 255 255);
            border: 1px solid rgba(255, 255, 255, 0.22);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .logo-icon img {
            width: 100%;
            height: auto;
        }

        .brand {
            line-height: 1.2;
        }

        .brand-name {
            font-size: 0.95rem;
            font-weight: 700;
        }

        .brand-sub {
            font-family: "Inter", sans-serif;
            font-size: 0.55rem;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .hdr-right {
            margin-left: auto;
            display: flex;
            align-items: center;

        }

        .hdr-chip {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 5px;
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.13);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 7px 14px;
            border-radius: 7px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.82rem;
            font-weight: 500;
            display: flex;
            align-items: center;

            transition: background 0.2s;
        }

        .back-btn i {
            margin-right: 10px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.22);
        }

        .layout {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        /* Main content */
        .content {
            flex: 1;
            padding: 1.4rem 1.6rem;
            overflow-y: auto;
            min-width: 0;
        }

        /* ─── PAGE TOP BAR ─── */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.3rem;
            flex-wrap: wrap;

        }

        .top-bar-left h1 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 2px;
        }

        .top-bar-left p {
            font-size: 0.78rem;
            color: var(--gray-400);
            display: flex;
            align-items: center;
        }

        .top-bar-left p i {
            margin-right: 5px;
        }

        .top-bar-left p span {
            margin-left: 5px;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
        }

        .top-bar-right button {
            margin-left: 10px;
        }

        .btn-outline {
            background: var(--white);
            border: 1px solid var(--gray-200);
            color: var(--gray-600);
            padding: 7px 14px;
            border-radius: 7px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.18s;
            display: flex;
            align-items: center;
        }

        .btn-outline i {
            margin-right: 10px;
        }

        .btn-outline:hover {
            border-color: var(--gray-300);
            color: var(--gray-800);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 7px 16px;
            border-radius: 7px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(90, 25, 31, 0.25);
        }

        .btn-primary i {
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: var(--primary-mid);
            transform: translateY(-1px);
        }

        /* ─── METRIC CARDS ─── */
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            margin-bottom: 15px;
        }

        .mc {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            padding: 1rem 1.1rem;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.2s, border-color 0.2s;
            margin-left: 15px;
        }

        .mc:first-child {
            margin-left: 0px;
        }

        .mc:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--gray-300);
        }

        .mc::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            border-radius: 10px 10px 0 0;
        }

        .mc.t-default::after {
            background: var(--primary);
        }

        .mc.t-green::after {
            background: var(--green);
        }

        .mc.t-red::after {
            background: var(--accent);
        }

        .mc.t-amber::after {
            background: var(--amber);
        }

        .mc-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .mc.t-default .mc-icon {
            background: var(--primary-light);
            color: var(--primary);
        }

        .mc.t-green .mc-icon {
            background: var(--green-bg);
            color: var(--green);
        }

        .mc.t-red .mc-icon {
            background: var(--red-bg);
            color: var(--accent);
        }

        .mc.t-amber .mc-icon {
            background: var(--amber-bg);
            color: var(--amber);
        }

        .mc-label {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--gray-400);
            text-transform: capitalize;
            letter-spacing: 0.8px;
            margin-bottom: 5px;
        }

        .mc-val {
            font-family: "Inter", sans-serif;
            font-size: 1.65rem;
            font-weight: 700;
            line-height: 1.05;
            color: var(--gray-800);
        }

        .mc-val.g {
            color: var(--green);
        }

        .mc-val.r {
            color: var(--accent);
        }

        .mc-val.a {
            color: var(--amber);
        }

        .mc-sub {
            font-size: 0.68rem;
            color: var(--gray-400);
            margin-top: 2px;
        }

        /* ─── SECTION DIVIDER ─── */
        .sec-div {
            display: flex;
            align-items: center;
            margin-bottom: 0.9rem;
        }

        .sec-div span {
            padding-right: 10px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--gray-400);
            white-space: nowrap;
        }

        .sec-div::before,
        .sec-div::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .sec-div::before {
            display: none;
        }

        /* ─── CHARTS ─── */
        /* Top row: line + donut side by side */
        .charts-top {
            display: grid;
            grid-template-columns: 2fr 1fr;
            margin-bottom: 15px;
        }

        /* Bottom row: bar full width */
        .chart-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            padding: 1rem 1.1rem;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.2s;
            margin-right: 15px;
        }

        .chart-card:last-child {
            margin-right: 0px;
        }

        .chart-card:hover {
            box-shadow: var(--shadow-md);
        }

        .cc-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .cc-title {
            display: flex;
            align-items: center;
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .cc-title .icon {
            width: 26px;
            height: 26px;
            background: var(--primary-light);
            border-radius: 6px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-right: 10px;
        }

        .cc-badge {
            font-family: "Inter", sans-serif;
            font-size: 0.6rem;
            padding: 2px 8px;
            border-radius: 10px;
            border: 1px solid var(--gray-200);
            color: var(--gray-400);
            background: var(--gray-50);
        }

        /* Fixed canvas heights — much smaller than before */
        .canvas-wrap {
            position: relative;
        }

        .canvas-wrap.h-180 {
            height: 180px;
        }

        .canvas-wrap.h-160 {
            height: 160px;
        }

        .canvas-wrap.h-150 {
            height: 150px;
        }

        /* ─── TABLE ─── */
        .table-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-top: 0.8rem;
        }

        .table-head-bar {
            padding: 0.8rem 1.1rem;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-head-bar .cc-title {
            font-size: 0.82rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
        }

        th {
            font-size: 0.62rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray-400);
            padding: 8px 14px;
            text-align: left;
        }

        td {
            padding: 9px 14px;
            font-size: 0.82rem;
            border-bottom: 1px solid var(--gray-100);
            color: var(--gray-800);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: var(--gray-50);
        }

        .mono {
            font-family: "Inter", sans-serif;
            font-size: 0.75rem;
        }

        .pill {
            margin-right: 10px;
            display: inline-flex;
            align-items: center;
            padding: 2px 9px;
            border-radius: 16px;
            font-size: 0.68rem;
            font-weight: 600;
        }

        .pill.good {
            background: var(--green-bg);
            color: var(--green);
        }

        .pill.bad {
            background: var(--red-bg);
            color: var(--accent);
        }

        /* ─── TOAST ─── */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: var(--primary);
            color: white;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            box-shadow: 0 6px 20px rgba(90, 25, 31, .3);
            z-index: 1000;
            display: none;
            text-align: center;
            transition: transform 0.3s ease;
            min-width: 240px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
            border: 3px solid #f1f1f1;
        }

        ::-webkit-scrollbar-thumb:hover {
            border: 2px solid #f1f1f1;
            background: #555;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo-icon">
            <a href="index.html">
                <img src="img/logo/logo.png" alt="">
            </a>
        </div>
        <div class="brand">
            <div class="brand-name">Sliver Strip Detection</div>
            <div class="brand-sub">Industrial Vision System</div>
        </div>
        <div class="hdr-right">
            <div class="hdr-chip">
                <i class="fas fa-file-chart-line" style="font-size:.7rem;opacity:.7;"></i>
                Report
            </div>
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Dashboard
            </button>
        </div>
    </header>

    <div class="layout">
        <!-- CONTENT -->
        <div class="content">
            <!-- TOP BAR -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <h1>Inspection Report</h1>
                    <p><i class="fas fa-clock" style="font-size:.65rem;"></i> Last 24 hours &nbsp;·&nbsp; <span
                            id="reportDate"></span></p>
                </div>
                <div class="top-bar-right">
                    <button class="btn-outline" onclick="showToast('Refreshing data...',2000)">
                        <i class="fas fa-rotate-right"></i> Refresh
                    </button>
                    <button class="btn-primary" onclick="showToast('Exporting as PDF...',2500)">
                        <i class="fas fa-download"></i> Export PDF
                    </button>
                </div>
            </div>

            <!-- METRICS -->
            <div class="metrics-row">
                <div class="mc t-default">
                    <div class="mc-icon"><i class="fas fa-boxes-stacked"></i></div>
                    <div class="mc-label">Total Inspected</div>
                    <div class="mc-val">1,248</div>
                    <div class="mc-sub">units today</div>
                </div>
                <div class="mc t-green">
                    <div class="mc-icon"><i class="fas fa-check"></i></div>
                    <div class="mc-label">Good Units</div>
                    <div class="mc-val g">1,187</div>
                    <div class="mc-sub">passed QC</div>
                </div>
                <div class="mc t-red">
                    <div class="mc-icon"><i class="fas fa-xmark"></i></div>
                    <div class="mc-label">Defective</div>
                    <div class="mc-val r">61</div>
                    <div class="mc-sub">rejected</div>
                </div>
                <div class="mc t-amber">
                    <div class="mc-icon"><i class="fas fa-percent"></i></div>
                    <div class="mc-label">Defect Rate</div>
                    <div class="mc-val a">4.9%</div>
                    <div class="mc-sub">of total</div>
                </div>
            </div>

            <!-- SECTION: Charts -->
            <div class="sec-div"><span>Analytics Overview</span></div>

            <!-- TOP ROW: Line + Donut -->
            <div class="charts-top">

                <div class="chart-card">
                    <div class="cc-head">
                        <div class="cc-title">
                            <div class="icon"><i class="fas fa-chart-line"></i></div>
                            Defects per Hour
                        </div>
                        <span class="cc-badge">Last 24h</span>
                    </div>
                    <div class="canvas-wrap h-180">
                        <canvas id="chartLine"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="cc-head">
                        <div class="cc-title">
                            <div class="icon"><i class="fas fa-chart-pie"></i></div>
                            Distribution
                        </div>
                        <span class="cc-badge">Today</span>
                    </div>
                    <div class="canvas-wrap h-180">
                        <canvas id="chartDonut"></canvas>
                    </div>
                </div>

            </div>

            <!-- BOTTOM ROW: Bar full width -->
            <div class="chart-card">
                <div class="cc-head">
                    <div class="cc-title">
                        <div class="icon"><i class="fas fa-chart-bar"></i></div>
                        Defect Types Breakdown
                    </div>
                    <span class="cc-badge">Top 5</span>
                </div>
                <div class="canvas-wrap h-150">
                    <canvas id="chartBar"></canvas>
                </div>
            </div>

            <!-- TABLE -->

        </div><!-- /content -->
    </div><!-- /layout -->

    <!-- TOAST -->
    <div id="toast" class="toast"><span id="toastMsg"></span></div>

    <script>
        // Date
        document.getElementById('reportDate').textContent = new Date().toLocaleDateString('en-IN', {
            day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
        });

        // Chart global defaults
        Chart.defaults.font.family = 'Inter, sans-serif';
        Chart.defaults.font.size = 11;
        Chart.defaults.color = '#9ca3af';

        const C_RED = '#c0202e';
        const C_GREEN = '#16a34a';
        const gridCol = '#f3f4f6';

        // ── Line Chart ──
        new Chart(document.getElementById('chartLine'), {
            type: 'line',
            data: {
                labels: ['00', '02', '04', '06', '08', '10', '12', '14', '16', '18', '20', '22'],
                datasets: [{
                    label: 'Defects',
                    data: [1, 3, 7, 12, 8, 4, 2, 5, 11, 9, 3, 1],
                    borderColor: C_RED,
                    backgroundColor: 'rgba(192,32,46,0.07)',
                    tension: 0.4,
                    fill: true,
                    pointRadius: 3,
                    pointBackgroundColor: C_RED,
                    pointBorderColor: '#fff',
                    pointBorderWidth: 1.5,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
                scales: {
                    x: { grid: { color: gridCol }, ticks: { font: { size: 10 } } },
                    y: { beginAtZero: true, grid: { color: gridCol }, ticks: { stepSize: 3, font: { size: 10 } } }
                }
            }
        });

        // ── Doughnut ──
        new Chart(document.getElementById('chartDonut'), {
            type: 'doughnut',
            data: {
                labels: ['Good', 'Defective'],
                datasets: [{
                    data: [1187, 61],
                    backgroundColor: [C_GREEN, C_RED],
                    borderColor: ['#fff', '#fff'],
                    borderWidth: 3,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 14, font: { size: 11 },
                            usePointStyle: true, pointStyleWidth: 7
                        }
                    }
                }
            }
        });

        // ── Bar Chart ──
        new Chart(document.getElementById('chartBar'), {
            type: 'bar',
            data: {
                labels: ['Sliver Mark', 'Surface Scratch', 'Edge Dent', 'Oil Stain', 'Crack'],
                datasets: [{
                    label: 'Occurrences',
                    data: [28, 15, 9, 6, 3],
                    backgroundColor: [
                        'rgba(192,32,46,0.85)',
                        'rgba(192,32,46,0.68)',
                        'rgba(192,32,46,0.52)',
                        'rgba(192,32,46,0.38)',
                        'rgba(192,32,46,0.24)'
                    ],
                    borderRadius: 5,
                    borderSkipped: false,
                    maxBarThickness: 44
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, ticks: { font: { size: 10 } } },
                    y: { beginAtZero: true, grid: { color: gridCol }, ticks: { stepSize: 5, font: { size: 10 } } }
                }
            }
        });

        // ── Table ──
        const rows = [
            ['0248', '22:41:03', 'Camera 1', 'Sliver Mark', '96.2%', 'bad'],
            ['0247', '22:38:51', 'Camera 0', '—', '98.8%', 'good'],
            ['0246', '22:35:22', 'Camera 0', '—', '99.1%', 'good'],
            ['0245', '22:31:14', 'Camera 1', 'Surface Scratch', '91.4%', 'bad'],
            ['0244', '22:28:09', 'Camera 0', '—', '97.7%', 'good'],
            ['0243', '22:22:50', 'Camera 1', 'Edge Dent', '88.9%', 'bad'],
            ['0242', '22:19:33', 'Camera 0', '—', '99.3%', 'good'],
            ['0241', '22:14:07', 'Camera 0', '—', '98.0%', 'good'],
            ['0240', '22:11:42', 'Camera 1', 'Oil Stain', '93.5%', 'bad'],
            ['0239', '22:07:18', 'Camera 0', '—', '97.2%', 'good'],
        ];
        const tbody = document.getElementById('tBody');
        rows.forEach(r => {
            const isGood = r[5] === 'good';
            tbody.innerHTML += `
      <tr>
        <td class="mono" style="color:var(--gray-400)">#${r[0]}</td>
        <td class="mono">${r[1]}</td>
        <td>${r[2]}</td>
        <td>${r[3]}</td>
        <td class="mono">${r[4]}</td>
        <td>
          <span class="pill ${r[5]}">
            <i class="fas fa-${isGood ? 'check' : 'xmark'}" style="font-size:.6rem;"></i>
            ${isGood ? 'Good' : 'Defective'}
          </span>
        </td>
      </tr>`;
        });
        function showToast(msg, ms = 3000) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = msg;
            t.style.display = 'block';
            requestAnimationFrame(() => t.classList.add('show'));
            setTimeout(() => {
                t.classList.remove('show');
                setTimeout(() => t.style.display = 'none', 300);
            }, ms);
        }
    </script>
